<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Keyframe animation for a subtle fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated-card {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        /* Button hover animation */
        .btn-hover-effect {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .btn-hover-effect:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <!-- Welcome Card Container -->
    <div class="bg-gray-800 rounded-3xl p-8 md:p-12 shadow-2xl max-w-lg w-full text-center animated-card">
        
        <!-- Welcome Message -->
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-6">
            Welcome!
        </h1>
        
        <!-- Buttons -->
        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-6 justify-center mt-8">
            <a href="{{url_for('userregister')}}" class="btn-hover-effect bg-teal-500 text-white font-bold py-3 px-8 rounded-full shadow-lg">
                Register
            </a>
            <a href="{{url_for('userlogin')}}" class="btn-hover-effect bg-transparent text-teal-400 font-bold py-3 px-8 rounded-full border border-teal-400 shadow-lg">
                Login
            </a>
        </div>
    </div>

</body>
</html>
