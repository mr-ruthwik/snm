<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Keyframe animation for a subtle fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated-form {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        /* Input and button focus effect */
        .focus-ring {
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .focus-ring:focus {
            border-color: #10B981; /* teal-500 */
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.5);
            outline: none;
        }
    </style>
</head>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center style="color: aliceblue;">{{ message }}</center>
    {% endfor %}
  {% endif %}
{% endwith %}

<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 rounded-3xl p-8 md:p-12 shadow-2xl max-w-sm w-full animated-form">

        <h2 class="text-3xl font-bold text-center text-white mb-2">
            Verify Your OTP
        </h2>
        <p class="text-center text-gray-400 mb-8">
            Please enter the 6-digit code sent to your email.
        </p>

        <form  method="POST">
            
            <div class="mb-8">
                <label for="otp" class="sr-only">Enter OTP</label>
                <input type="text" id="otp" name="otp" placeholder="Enter OTP" required maxlength="6"
                       class="w-full text-center px-4 py-3 bg-gray-700 text-white text-xl tracking-widest border-gray-600 rounded-xl focus-ring">
            </div>

            <button type="submit"
                    class="w-full bg-teal-500 text-white font-bold py-3 px-4 rounded-xl hover:bg-teal-600 transition-colors duration-300">
                Submit
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="#" class="inline-block text-gray-400 hover:text-teal-500 transition-colors duration-300 font-medium text-sm">
                Resend OTP
            </a>
        </div>

    </div>

</body>
</html>
