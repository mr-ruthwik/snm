<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Keyframe animation for a subtle fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated-form {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        /* Input and button focus effect */
        .focus-ring {
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .focus-ring:focus {
            border-color: #10B981; /* teal-500 */
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.5);
            outline: none;
        }
    </style>
</head>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center style="color: aliceblue;">{{ message }}</center>
    {% endfor %}
  {% endif %}
{% endwith %}



<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <!-- Registration Form Container -->
    <div class="bg-gray-800 rounded-3xl p-8 md:p-12 shadow-2xl max-w-md w-full animated-form">

        <!-- Form Header -->
        <h2 class="text-3xl font-bold text-center text-white mb-8">
            Create an Account
        </h2>

        <!-- The Registration Form -->
        <form action="#" method="POST">
            
            <!-- Username Input -->
            <div class="mb-6">
                <label for="username" class="block text-gray-400 text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" placeholder="Your username" required
                       class="w-full px-4 py-3 bg-gray-700 text-white border-gray-600 rounded-xl focus-ring">
            </div>

            <!-- Email Input -->
            <div class="mb-6">
                <label for="email" class="block text-gray-400 text-sm font-medium mb-2">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required
                       class="w-full px-4 py-3 bg-gray-700 text-white border-gray-600 rounded-xl focus-ring">
            </div>

            <!-- Password Input -->
            <div class="mb-8">
                <label for="password" class="block text-gray-400 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                       class="w-full px-4 py-3 bg-gray-700 text-white border-gray-600 rounded-xl focus-ring">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-teal-500 text-white font-bold py-3 px-4 rounded-xl hover:bg-teal-600 transition-colors duration-300">
                Submit
            </button>
        </form>
        
        <!-- Back to Home Button -->
        <div class="mt-6 text-center">
            <a href="{{url_for('home')}}" class="inline-block text-gray-400 hover:text-teal-500 transition-colors duration-300 font-medium text-sm">
                ‚Üê Back to Home
            </a>
        </div>

    </div>

</body>
</html>
