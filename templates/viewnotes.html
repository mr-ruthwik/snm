<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Notes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .note-container {
      background-color: #161b22;
      border-radius: 1.5rem;
      padding: 2.5rem 3rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.25), 0 10px 10px -5px rgba(0, 0, 0, 0.25);
      max-width: 32rem;
      width: 100%;
      color: #e6e6e6;
    }

    h2 {
      text-align: center;
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 0.5rem; /* Adjusted to reduce space after the heading */
      color: #ffffff;
    }
    
    .created-at {
      text-align: center;
      margin-bottom: 1.5rem; /* Space below the created_at text */
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #9ca3af;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1.25rem;
      border: 1px solid #374151;
      border-radius: 0.5rem;
      font-size: 1rem;
      resize: vertical;
      background-color: #1f2937;
      color: #ffffff;
    }
  </style>
</head>
<body class="bg-gray-950 text-white min-h-screen p-4 flex items-center justify-center">

    <div class="bg-gray-800 rounded-3xl p-8 md:p-12 shadow-2xl max-w-lg w-full">
        <h2 class="text-3xl font-bold text-center text-white mb-6">View Notes</h2>
        <p class="text-center text-gray-400 text-sm font-medium mb-6">Created at : {{note_data[3]}}</p>
        
        <label for="title" class="block text-gray-400 text-sm font-medium mb-2">Title</label>
        <input type="text" id="title" name="title" value="{{note_data[1]}}" readonly
               class="w-full px-4 py-3 bg-gray-700 text-white border-gray-600 rounded-xl focus-ring">

        <label for="description" class="block text-gray-400 text-sm font-medium mb-2">Description</label>
        <textarea id="description" name="description" rows="8" readonly
                  class="w-full px-4 py-3 bg-gray-700 text-white border-gray-600 rounded-xl focus-ring">{{note_data[2]}}</textarea>
    </div>
</body>
</html>
